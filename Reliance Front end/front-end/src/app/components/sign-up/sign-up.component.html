<mat-toolbar color="primary" class="app-header">
    <div><a href="" target="_blank" class="positronx">My First Ril APP</a></div>
    <span class="nav-tool-items">
      <a mat-button routerLink="/login" routerLinkActive="login">Log in</a>
      <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Register</a>
    </span>
</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup] = "profileForm" (ngSubmit) = "handleSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName = "username" type= "text" required>
            <mat-error>
              Please enter a username Password
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName = "password" type = "password" [type]="showPassword ? 'text' : 'password'" required >
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
              {{showPassword?'visibility_off':'visibility'}}
          </mat-icon>
            <mat-error>
              Please enter a valid Password
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-flat-button color="primary"class="btn-block" [disabled]="profileForm.invalid">Register</button>
      </form>
    </mat-card>
</div>
