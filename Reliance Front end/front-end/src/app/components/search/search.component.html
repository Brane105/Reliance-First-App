<div>
    <mat-form-field class="example-full-width" appearance="fill" >
      <form>
          <mat-label>Search : </mat-label>
          <label for="search"></label><input type = "text" name = "name" matInput (keyup) = "getContactByName(name)" [(ngModel)] = "name" class = "form-control" placeholder="Enter name">
          <div class = "col-4" *ngIf = "errorMessage" class = "text-danger">
              {{errorMessage}}
          </div>
      </form>
    </mat-form-field>
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> EmpId </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="empname">
        <th mat-header-cell *matHeaderCellDef> EmpName </th>
        <td mat-cell *matCellDef="let element"> {{element.empname}} </td>
      </ng-container>
      <!-- public empname:string, public dept:string, public email:string, public level:string  -->
      <ng-container matColumnDef="dept">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.dept }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> level </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="accent" class="btn-block" (click)="updateEmpProfile(element.id)">
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> Delete</th>
          <td mat-cell *matCellDef="let element"><button (click)="deleteEmp(element._id)" mat-flat-button color="warn" class="btn-block" onClick="window.location.reload();"><mat-icon class="mat-18">delete</mat-icon></button></td>
        </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
